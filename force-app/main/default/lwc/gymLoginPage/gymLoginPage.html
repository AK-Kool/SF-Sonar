<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <h1 class="slds-text-heading_large slds-col">Login Page</h1>
        </div>
        <div class="slds-card__body">
            <div class="slds-form slds-form_stacked">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="username">Username</label>
                    <div class="slds-form-element__control">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            value={username}
                            oninput={handleUsernameChange}
                            class="slds-input"
                        />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="password">Password</label>
                    <div class="slds-form-element__control">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            value={password} 
                            oninput={handlePasswordChange}
                            class="slds-input"
                        />
                    </div>
                </div>
                <div class="slds-form-element slds-m-top_small">
                    <lightning-button label="Login" onclick={handleLogin}></lightning-button> 
                </div>
            </div>
        </div>
    </div>
</template>
